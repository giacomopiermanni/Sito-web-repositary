      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
      position: sticky;

      font-size: 20px;
      margin: 0;
    }
    header a {

      text-decoration: none;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

      padding: 10px;

      object-fit: cover;
